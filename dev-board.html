<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- style section -->
    <style>
        .poppins {
            font-family: "Poppins", serif;
        }
    </style>

</head>

<body class="poppins bg-[#F4F7FF] p-6">
    <!-- Nav bar -->
    <header class="w-full max-w-xxl">
        <nav class="flex justify-between large:max-w-[1536px] bg-white rounded-2xl">
            <div class="flex p-5">
                <img class="ml-2" src="./assets/logo.png" alt="logo">
            <div class="text-[36px]">
                <h1>Dev<span class="font-bold  ">Board</span></h1>
            </div>
            </div>
            <div class="flex gap-[60px]">
                <div class="flex gap-2 bg-[#F4F7FF] rounded-[40px] p-5">  
                    <a href="">
                        <img class="max-w-[32px] max-h-[32px] mt-2" src="./assets/checkbox.png" alt="">
                    </a>
                <h4 class="font-bold text-[32px]">23</h4>
                </div>
                <div class="p-5">
                    <button><img class="max-w-[40px] max-h-[40px " src="./assets/theme-btn.png" alt="theme btn"></button>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <!-- left section -->
 <section class="flex gap-2">
    <section class="flex bg-white rounded-xl p-5 justify-between max-w-[1146px] max-h-[920px] gap-5">
        <!-- Task Assign box div -->
       <div class="flex gap-6 bg-[#F4F7FF] rounded-[15px] p-5 max-w-[263px] max-h-[128px]">
       <div class="flex bg-white p-5 rounded-4xl">
        <button><img src="./assets/checkbox.png" alt=""></button>
       </div>
       <div>
        <h1 class="text-[16px] font-semibold">Task Assigned</h1>
        <h1 class="text-[32px] font-bold">05</h1>
       </div>
       </div>
       <!-- Discover box div -->
        <div class="flex items-center p-5 max-w-[524px] max-h-[128px] rounded-xl" style="background: linear-gradient(130.70deg, rgb(55, 82, 253) 0.419%,rgb(108, 127, 250) 52.66%,rgb(155, 168, 248) 99.733%);">
            <div>
                <img src="./assets/board.png" alt="">
            </div>
            <div >
                <h3 class="text-[24px]">Discover Something New Today!</h3>
            </div>
        </div>
        <!-- Date box div -->
         <div class="bg-[#F4F7FF] flex gap-6 rounded-[15px] p-5 max-w-[263px] max-h-[128px] flex items-center">
            <div class="bg-white p-5 rounded-4xl">
                <img src="./assets/calender.png" alt="">
            </div>
            <div>
                <span class="text-[22px] font-medium">Wed ,</span><br>
                <span class="text-[22px] font-bold">Jul 28 2025</span>
            </div>
         </div>
    </section>
    <!-- Right Section or Activity Log -->
     <section class="bg-white max-w-[366px] max-h-[918px] rounded-2xl">
         <div class="flex items-center gap-2">
            <div>
                <img src="./assets/activity.png" alt="">
             </div>
             <div>
                <h2 class="text-[20px] font-medium">Activity Log</h2>
             </div>
         </div>
         <div>
            <button class="btn bg-[#3752FD] text-white hover:text-black hover:bg-white">Clear History</button>
         </div>

     </section>
 </section>
</body >

</html>
